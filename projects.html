<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <div class="header">
    <a class="a" href="index.html">Go Back</a>

   </div>

    <!--Age Calculator start-->
    <section>
        <div class="container">
            <h2>1. kim Calculator</h2>
            <div class="form">
                <label for="birthday">Enter Your Date of Birth.
                </label>
                <input type="date" id="birthday" name="birthday">
                <button id="btn">Calculate Age</button>
                <p id="result"></p>
            </div>
        </div>
    </section>


    <!--Age calculator End-->

    <!--New Year Countdown start-->

    <section class="body">
        <h2>2. New Year Countdown</h2>
        <div class="year">2025</div>
        <div class="countdown">
            <div id="day">00</div>
            <div id="hour">00</div>
            <div id="minute">00</div>
            <div id="second">00</div>
        </div>
    </section>

    <!--New Year Countdown end-->

    <!--Javascript section-->
    <script src="projects.js"></script>
</body>
